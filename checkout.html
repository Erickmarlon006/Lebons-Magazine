<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Lebons Magazine</title>
</head>

<body>
    <header>
        <div>
            <h2>Lebons</h2>
        </div>
    </header>
    <form>
        <section id="user-data">
            <p>Seus Dados</p>
            <div class="inputs-container">
                <label for="name">Nome</label>
                <input type="text" id="name" required>
            </div>
            <div class="inputs-container">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="inputs-container">
                <label for="name">Telefone</label>
                <input type="tel" id="name" required>
            </div>
        </section>
        <section id="payment-data">
            <p>Pagamento e Entrega</p>
            <div class="inputs-container">
                <label for="credit-card">Cartão de Crédito</label>
                <input type="text" id="credit-card" required>
            </div>
            <div class="inputs-container">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" required>
            </div>
            <div class="inputs-container">
                <label for="name">Telefone</label>
                <input type="tel" id="name" required>
            </div>
        </section>
        <section id="products-data"></section>
    </form>
    <footer></footer>
</body>

</html>
